<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beats</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <section class="hero">
        <div class="container hero__container">
          <header class="header">
            <img src="./img/logo.png" alt="Beats logo" class="logo">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">О нас</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Наушники</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Команда</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Цвета</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Отзывы</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Как мы работаем</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Контакты</a>
                </li>
              </ul>
            </nav>
            <a href="tel:+78009039090" class="phone-number">
              <span class="phone-number__icon">
                <img src="./img/icons/phone.svg" alt="phone icon" class="phone-number__icon-elem">
              </span>
              <span class="phone-number__text">8 800 903 90 90</span>
            </a>
          </header>
          <div class="hero__title-section">
            <h1 class="hero__main-title">Беспроводные наушники Beats Solo 3</h1>
            <div class="hero__title-desc">Встречайте новую версию наушников из линейки Powerbeats.</div>
            <a href="#" class="btn">Заказать</a>
          </div>
          <div class="hero__icons-section">
            <ul class="features">
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="./img/icons/main-1.svg" alt="feature icon" class="feature__icon-elem">
                </div>
                <div class="feature__text">Безупречный звук</div>
              </li>
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="./img/icons/main-2.svg" alt="feature icon" class="feature__icon-elem">
                </div>
                <div class="feature__text">До 40 часов работы</div>
              </li>
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="./img/icons/main-3.svg" alt="feature icon" class="feature__icon-elem">
                </div>
                <div class="feature__text">Технология Fast Fuel</div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
